<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Teach</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
</head>
<body class="bg-green-200 flex items-center justify-center min-h-screen">
    <div class="text-center">
        <!-- Header Section -->
        <h1 class="text-5xl font-bold text-blue-600 mb-2">PROJECT <span class="text-yellow-200">TEACH</span></h1>
        <p class="text-lg font-semibold text-gray-800">WHERE EVERY CHALLENGE IS A VICTORY IN LEARNING</p>

        <!-- Cards Section -->
        <div class="mt-10 grid gap-8">
            <!-- Teacher/Admin Card -->
            <a href="{{ url_for('admin_login') }}">
                <div class="bg-yellow-100 rounded-lg p-6 w-64 mx-auto shadow-lg hover:shadow-xl transition-shadow duration-300 cursor-pointer">
                    <img src="{{ url_for('static', filename='assets/teacher-icon.png') }}" alt="Teacher/Admin Icon" class="w-24 h-24 mx-auto mb-4">
                    <p class="text-center text-lg font-medium">I'm a Teacher/Admin</p>
                </div>
            </a>
            

            <!-- Student Card -->
            <a href="{{ url_for('student_login') }}">
            <div class="bg-yellow-100 rounded-lg p-6 w-64 mx-auto shadow-lg hover:shadow-xl transition-shadow duration-300 cursor-pointer">
                <img src="{{ url_for('static', filename='assets/student-icon.png') }}" alt="Student Icon" class="w-24 h-24 mx-auto mb-4">
                <p class="text-center text-lg font-medium">I'm a Student</p>
            </div>
            </a>
        </div>
    </div>
</body>
</html>

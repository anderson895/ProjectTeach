{% include 'admin/header.html' %}

<!-- Top bar with user profile -->
<div class="flex flex-col sm:flex-row justify-between items-center bg-yellow-100 p-4 mb-6 rounded-md shadow-md">
    <h2 class="text-2xl font-semibold text-gray-800 tracking-wide">
        List of all students 
    </h2>
    <div class="w-14 h-14 mt-2 sm:mt-0 bg-gray-400 rounded-full flex items-center justify-center text-xl font-semibold text-white shadow-md">
        {{ session.get('user_name', '')[0].upper() if session.get('user_name') else '' }}
    </div>
</div>

<div id="game-id" data-gameid="{{ game_id }}" data-gamename="{{ game_name }}"></div>

<!-- Loading spinner -->
<div id="loadingSpinner" class="absolute inset-0 flex justify-center items-center bg-gray-900 bg-opacity-50 hidden z-50">
    <div class="border-t-4 border-b-4 border-gray-700 rounded-full w-16 h-16 animate-spin"></div>
</div>

<div class="grid grid-cols-1 gap-6">
    <!-- Table container with shadow and rounded corners -->
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg bg-white border border-gray-200 rounded-lg">
        <table class="min-w-full text-sm text-left text-gray-500 dark:text-gray-400" id="search-table">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-yellow-100 dark:text-gray-700">
                <tr>
                    <th scope="col" class="px-4 py-2 sm:px-6 sm:py-3">
                        ID
                    </th>
                    <th scope="col" class="px-4 py-2 sm:px-6 sm:py-3">
                        Student Name
                    </th>
                    <th scope="col" class="px-4 py-2 sm:px-6 sm:py-3">
                        Age
                    </th>
                    <th scope="col" class="px-4 py-2 sm:px-6 sm:py-3">
                        Gender
                    </th>
                    <th scope="col" class="px-4 py-2 sm:px-6 sm:py-3 text-center">
                        Action
                    </th>
                </tr>
            </thead>
            <tbody id="AllstudentStat">
                <!-- Table rows will be dynamically generated here -->
            </tbody>
        </table>
    </div>
</div>

{% include 'admin/footer.html' %}

<script src="{{ url_for('static', filename='admin/game_stat.js') }}"></script>

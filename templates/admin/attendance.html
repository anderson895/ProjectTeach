{% include 'admin/header.html' %}
<!-- Top bar with user profile -->


<div class="flex flex-col sm:flex-row justify-between items-center bg-yellow-100 p-4 mb-6 rounded-md shadow-md">
    <h2 class="text-lg font-semibold text-gray-700">List of students</h2>
    <div class="w-10 h-10 mt-2 sm:mt-0 bg-gray-300 rounded-full flex items-center justify-center text-lg font-bold text-white">
        {{ session.get('user_name', '')[0].upper() if session.get('user_name') else '' }}
    </div>
</div>

<div class="grid grid-cols-1 gap-6">
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full min-w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400" id="search-table">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-yellow-100 dark:text-gray-700">
                <tr>
                    <th scope="col" class="px-4 py-2 sm:px-6 sm:py-3">
                        ID
                    </th>
                    <th scope="col" class="px-4 py-2 sm:px-6 sm:py-3">
                        Student Name
                    </th>
                    <th scope="col" class="px-4 py-2 sm:px-6 sm:py-3">
                        Age
                    </th>
                    <th scope="col" class="px-4 py-2 sm:px-6 sm:py-3">
                        Gender
                    </th>
                    <th scope="col" class="px-4 py-2 sm:px-6 sm:py-3 text-center">
                        Action
                    </th>
                </tr>
            </thead>
            <tbody id="AllstudentTable">
                <!-- Table rows will be dynamically generated here -->
            </tbody>
        </table>
    </div>
</div>


<div class="flex mt-5 flex-col sm:flex-row justify-center items-center bg-yellow-100 p-4 shadow-md">
    <h2 class="text-lg font-semibold text-gray-700">Daily Attendance</h2>
</div>

<div class="grid grid-cols-1 gap-6 mt-4">
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-gray-500 dark:text-gray-400" id="search-table">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-yellow-100 dark:text-gray-700">
                <tr>
                    <th scope="col" class="px-4 py-2 sm:px-6 sm:py-3">
                        ID
                    </th>
                    <th scope="col" class="px-4 py-2 sm:px-6 sm:py-3">
                        Student Name
                    </th>
                    <th scope="col" class="px-4 py-2 sm:px-6 sm:py-3">
                        Age
                    </th>
                    <th scope="col" class="px-4 py-2 sm:px-6 sm:py-3">
                        Gender
                    </th>
                    <th scope="col" class="px-4 py-2 sm:px-6 sm:py-3 text-center">
                        Action
                    </th>
                </tr>
            </thead>
            <tbody id="studentTable" class="divide-y divide-gray-200 dark:divide-gray-300">
                <!-- Table rows will be dynamically generated here -->
            </tbody>
        </table>
    </div>
</div>




<!-- Modal Structure (hidden by default) -->
<div id="attendanceModal" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 hidden z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
        <h2 id="modalTitle" class="text-lg font-semibold text-gray-800 mb-4">Mark Attendance</h2>
        <p class="text-gray-600 mb-4">Do you want to mark <span id="currentStudentName"></span> as <span id="attendanceStatus"></span>?</p>
        <div class="flex justify-end">
            <button id="cancelButton" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 mr-2">Cancel</button>
            <button id="confirmButton" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Confirm</button>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Teach - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
</head>
<body class="bg-green-200 flex items-center justify-center min-h-screen">

    <div class="text-center max-w-xs">
        <!-- Header Section -->
        <a href="{{ url_for('landing') }}">
        <h1 class="text-5xl font-bold text-blue-600 mb-2">PROJECT <span class="text-yellow-200">TEACH</span></h1>
        <p class="text-2xl font-bold text-gray-800 mt-2">TEACHER/ADMIN</p>
        </a>

        <!-- Login Form -->
        <form class="mt-8 space-y-4">
            <!-- Username Field -->
            <div class="flex items-center bg-yellow-100 rounded-md p-2">
                <span class="material-icons text-black text-2xl mr-2">person</span>
                <input type="text" placeholder="Username" class="bg-yellow-100 w-full p-2 text-gray-800 outline-none rounded-md">
            </div>

            <!-- Password Field -->
            <div class="flex items-center bg-yellow-100 rounded-md p-2">
                <span class="material-icons text-black text-2xl mr-2">vpn_key</span>
                <input type="password" placeholder="Password" class="bg-yellow-100 w-full p-2 text-gray-800 outline-none rounded-md">
            </div>

            <!-- Login Button -->
            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 rounded-md hover:bg-blue-600 transition duration-200">
                LOGIN
            </button>
        </form>

        <!-- Register Link -->
       
        <p class="mt-4 text-gray-800 text-sm">
            No account yet? <a href="{{ url_for('admin_register') }}" class="text-yellow-400 font-semibold hover:underline">Register</a>
        </p>
        </a>
    </div>

    <!-- Material Icons for Icons in Inputs (replace with Font Awesome if needed) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</body>
</html>

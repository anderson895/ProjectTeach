<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensory Game</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const items = [
        { id: "pencil", src: "{{ url_for('static', filename='assets/Sensory/pencil.jpg') }}" },
        { id: "eraser", src: "{{ url_for('static', filename='assets/Sensory/eraser.jpg') }}" },
        { id: "crayons", src: "{{ url_for('static', filename='assets/Sensory/crayons.jpg') }}" },
        { id: "bag", src: "{{ url_for('static', filename='assets/Sensory/bag.png') }}" },
        { id: "notebook", src: "{{ url_for('static', filename='assets/Sensory/notebook.png') }}" }
      ];

      // Randomly select a target item for counting
      const targetItem = items[Math.floor(Math.random() * items.length)];
      document.getElementById("target-item").textContent = targetItem.id;

      // Initialize counters for each item
      const counters = {
        pencil: 0,
        eraser: 0,
        crayons: 0,
        bag: 0,
        notebook: 0
      };

      // Populate the grid with 25 randomly selected items
      const gridContainer = document.getElementById("icon-grid");
      for (let i = 0; i < 25; i++) {
        const randomItem = items[Math.floor(Math.random() * items.length)];
        const imgElement = document.createElement("img");
        imgElement.src = randomItem.src;
        imgElement.alt = randomItem.id;
        imgElement.classList.add("w-12", "h-12", "mx-auto", "cursor-pointer");

        // Add click event listener to increment and reveal count, then remove
        imgElement.addEventListener("click", function() {
          counters[randomItem.id]++;
          document.getElementById(randomItem.id + "-count").value = counters[randomItem.id];

          // Remove the clicked item from the grid
          imgElement.remove();

          // Check if the target item count has reached 5
          if (randomItem.id === targetItem.id && counters[randomItem.id] === 5) {
            alert(`You found 5 ${targetItem.id}s! Great job!`);
          }
        });

        gridContainer.appendChild(imgElement);
      }
    });
  </script>
</head>
<body class="flex items-center justify-center h-screen bg-green-200">

  <div class="bg-green-300 p-6 rounded-lg shadow-md w-full max-w-4xl">
    <!-- Title -->
    <div class="text-center mb-4">
      <h1 class="text-4xl font-bold text-blue-500 inline">SENSORY</h1>
      <h1 class="text-4xl font-bold text-yellow-200 inline">GAME</h1>
    </div>

    <!-- Target Item -->
    <div class="text-center mb-4">
      <p class="text-2xl">Find and count 5 <span id="target-item" class="font-bold"></span>(s)!</p>
    </div>

    <!-- Game Container -->
    <div class="flex space-x-4">
      <!-- Icon Grid -->
      <div id="icon-grid" class="grid grid-cols-5 gap-4 p-4">
        <!-- Images will be added dynamically here -->
      </div>

      <!-- Answer Area -->
      <div class="flex flex-col justify-center items-center w-1/3 border-l-2 border-gray-500 pl-4">
        <div class="flex items-center space-x-2">
          <img src="{{ url_for('static', filename='assets/Sensory/pencil.jpg') }}" alt="pencil" class="w-12 h-12">
          <span class="text-2xl font-bold">=</span>
          <input id="pencil-count" type="text" value="0" class="border-b-2 border-gray-600 w-12 text-center focus:outline-none" readonly>
        </div>
        <div class="flex items-center space-x-2 mt-4">
          <img src="{{ url_for('static', filename='assets/Sensory/eraser.jpg') }}" alt="eraser" class="w-12 h-12">
          <span class="text-2xl font-bold">=</span>
          <input id="eraser-count" type="text" value="0" class="border-b-2 border-gray-600 w-12 text-center focus:outline-none" readonly>
        </div>
        <div class="flex items-center space-x-2 mt-4">
          <img src="{{ url_for('static', filename='assets/Sensory/crayons.jpg') }}" alt="crayons" class="w-12 h-12">
          <span class="text-2xl font-bold">=</span>
          <input id="crayons-count" type="text" value="0" class="border-b-2 border-gray-600 w-12 text-center focus:outline-none" readonly>
        </div>
        <div class="flex items-center space-x-2 mt-4">
          <img src="{{ url_for('static', filename='assets/Sensory/bag.png') }}" alt="bag" class="w-12 h-12">
          <span class="text-2xl font-bold">=</span>
          <input id="bag-count" type="text" value="0" class="border-b-2 border-gray-600 w-12 text-center focus:outline-none" readonly>
        </div>
        <div class="flex items-center space-x-2 mt-4">
          <img src="{{ url_for('static', filename='assets/Sensory/notebook.png') }}" alt="notebook" class="w-12 h-12">
          <span class="text-2xl font-bold">=</span>
          <input id="notebook-count" type="text" value="0" class="border-b-2 border-gray-600 w-12 text-center focus:outline-none" readonly>
        </div>
      </div>
    </div>
  </div>

</body>
</html>

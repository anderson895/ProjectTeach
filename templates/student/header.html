<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids Game Selection</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/corgi.png') }}">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
  <script src="{{ url_for('static', filename='node_modules/jquery/dist/jquery.min.js') }}"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>

<body class="bg-green-200 font-sans">

  <input type="hidden" id="user_id" name="user_id" value="{{ session['user_id'] }}">

  <!-- Header Section -->
  <header class="bg-blue-600 text-center py-4 lg:py-6">
    <div class="flex flex-col items-center lg:flex-row lg:justify-between lg:px-12 space-y-4 lg:space-y-0">
      
      <!-- Left section: Greeting and character image -->
      <div class="flex items-center space-x-4">
        <a href="{{ url_for('student_home') }}">
          <h1 class="text-2xl md:text-3xl lg:text-4xl font-bold text-white">
            WELCOME, {{ session['user_name'] }}!
          </h1>
        </a>
        <div class="w-12 h-12 md:w-16 md:h-16">
          <img src="{{ url_for('static', filename='assets/happy.png') }}" alt="Character" class="w-full h-full object-contain">
        </div>
      </div>

      <!-- Right section: Logout Button -->
      <div class="flex justify-center lg:justify-end">
        <form action="{{ url_for('student_logout') }}" method="post">
          <button type="submit" class="bg-red-600 text-white px-3 py-2 md:px-4 md:py-2 rounded font-semibold uppercase hover:bg-red-500">
            Logout
          </button>
        </form>
      </div>
    </div>
  </header>

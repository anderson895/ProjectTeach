<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids Game Selection</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/corgi.png') }}">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
</head>


<body class="bg-green-200 font-sans">

  <input type="hidden" id="user_id" name="user_id" value="{{ session['user_id'] }}">

  <!-- Header Section -->
  <div class="bg-blue-600 text-center py-6">
    <div class="flex items-center justify-between">
      <div class="flex items-center ml-12"> <!-- Add ml-6 for left margin -->
        <a href="{{ url_for('student_home') }}">
          <h1 class="text-4xl font-bold text-white mr-4">WELCOME, {{ session['user_name'] }}!</h1>
        </a>
        <div class="w-16 h-16">
          <!-- Placeholder for character image -->
          <img src="{{ url_for('static', filename='assets/happy.png') }}" alt="Character" class="w-full h-full object-contain">
        </div>
      </div>
      
      <!-- Logout Button -->
      <div class="flex items-center mr-6">
        <form action="{{ url_for('student_logout') }}" method="post">
          <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded font-semibold uppercase hover:bg-red-500">
            Logout
          </button>
        </form>
      </div>
    </div>
  </div>

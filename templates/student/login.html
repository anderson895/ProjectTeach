<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Teach - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
</head>
<body class="bg-green-200 flex items-center justify-center min-h-screen">

    <div class="text-center max-w-xs">
        <!-- Header Section -->
        <a href="{{ url_for('landing') }}">
            
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="space-y-4">
                    {% for message in messages %}
                        <li class="alert alert-success bg-green-100 border border-green-400 text-red-700 rounded-lg p-4 shadow-md">
                            {{ message }}
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
        

            <h1 class="text-5xl font-bold text-blue-600 mb-2">PROJECT <span class="text-yellow-200">TEACH</span></h1>
        </a>
        <!-- Dog Image Placeholder (replace src with actual image) -->
        <img src="{{ url_for('static', filename='assets/corgi.png') }}" alt="Dog Icon" class="mx-auto my-4 w-24 h-24">
        
        <!-- Subtitle -->
        <p class="text-2xl font-bold text-black mt-2">TYPE YOUR NAME</p>

        <!-- Login Form -->
        <form class="mt-8 space-y-4">
            <!-- Username Field -->
            <div class="flex items-center bg-yellow-100 rounded-md p-2">
                <span class="material-icons text-black text-2xl mr-2">person</span>
                <input type="text" placeholder="Name" class="bg-yellow-100 w-full p-2 text-gray-800 outline-none rounded-md">
            </div>

            <!-- Login Button -->
            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 rounded-md hover:bg-blue-600 transition duration-200">
                LOGIN
            </button>
        </form>

        <!-- Register Link -->
        <p class="mt-4 text-gray-800 text-sm">
            You donâ€™t have an account yet? <a href="{{ url_for('student_register') }}" class="text-yellow-400 font-semibold hover:underline">Register</a>
        </p>
    </div>

    <!-- Material Icons for Icons in Inputs (replace with Font Awesome if needed) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</body>
</html>

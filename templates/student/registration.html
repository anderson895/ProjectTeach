<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Teach - Sign Up</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/corgi.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
    <script src="{{ url_for('static', filename='node_modules/jquery/dist/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='node_modules/sweetalert2/dist/sweetalert2.all.min.js') }}"></script>
        <script src="{{ url_for('static', filename='student/app.js') }}"></script>
</head>
<body class="bg-green-200 flex items-center justify-center min-h-screen">

    <div class="text-center max-w-xs">
        <!-- Header Section -->
        <a href="{{ url_for('admin_login') }}" >
            <h1 class="text-5xl font-bold text-blue-600 mb-2">PROJECT <span class="text-yellow-200">TEACH</span></h1>
        </a>
       
        
        <!-- Unicorn Image Placeholder (replace src with actual image) -->
        <img src="{{ url_for('static', filename='assets/unicorn.png') }}" alt="Dog Icon" class="mx-auto my-4 w-24 h-24">
        
        <!-- Subtitle -->
        <p class="text-2xl font-bold text-black mt-2">TYPE YOUR INFORMATION</p>

        <!-- Sign Up Form -->
        <form id="registerForm" class="mt-8 space-y-4" method="POST">
            <!-- Name Field -->
            <div class="flex items-center bg-yellow-100 rounded-md p-2">
                <span class="material-icons text-black text-2xl mr-2">person</span>
                <input type="text" name="name" id="name" placeholder="Name" class="bg-yellow-100 w-full p-2 text-gray-800 outline-none rounded-md" required>
            </div>

            <!-- Age Field -->
            <div class="flex items-center bg-yellow-100 rounded-md p-2">
                <span class="material-icons text-black text-2xl mr-2">person</span>
                <input type="number" name="age" id="age" placeholder="Age" class="bg-yellow-100 w-full p-2 text-gray-800 outline-none rounded-md" required>
            </div>

            <!-- Gender Field -->
            <div class="flex items-center bg-yellow-100 rounded-md p-2">
                <span class="material-icons text-black text-2xl mr-2">person</span>
                <select name="gender" id="gender" class="bg-yellow-100 w-full p-2 text-gray-800 outline-none rounded-md" required >
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                </select>
            </div>
  

            <!-- Sign Up Button -->
            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 rounded-md hover:bg-blue-600 transition duration-200">
                SIGN UP
            </button>
        </form>
         <!-- Login Link -->
         <p class="mt-4 text-gray-800 text-sm">
            Already have an account? <a href="{{url_for('student_login')}}" class="text-yellow-400 font-semibold hover:underline">Login</a>
        </p>
    </div>

    <!-- Material Icons for Icons in Inputs (replace with Font Awesome if needed) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</body>
</html>

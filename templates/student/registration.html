<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Teach - Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
</head>
<body class="bg-green-200 flex items-center justify-center min-h-screen">

    <div class="text-center max-w-xs">
        <!-- Header Section -->
        <a href="{{ url_for('admin_login') }}" >
            <h1 class="text-5xl font-bold text-blue-600 mb-2">PROJECT <span class="text-yellow-200">TEACH</span></h1>
        </a>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="space-y-4">
                    {% for message in messages %}
                        <li class="alert alert-success bg-green-100 border border-green-400 text-red-700 rounded-lg p-4 shadow-md">
                            {{ message }}
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
        <!-- Unicorn Image Placeholder (replace src with actual image) -->
        <img src="https://via.placeholder.com/150" alt="Unicorn Icon" class="mx-auto my-4 w-24 h-24">
        
        <!-- Subtitle -->
        <p class="text-2xl font-bold text-black mt-2">TYPE YOUR INFORMATION</p>

        <!-- Sign Up Form -->
        <form class="mt-8 space-y-4" method="POST" action="{{ url_for('register_user') }}">
            <!-- Name Field -->
            <div class="flex items-center bg-yellow-100 rounded-md p-2">
                <span class="material-icons text-black text-2xl mr-2">person</span>
                <input type="text" name="name" placeholder="Name" class="bg-yellow-100 w-full p-2 text-gray-800 outline-none rounded-md">
            </div>

            <!-- Age Field -->
            <div class="flex items-center bg-yellow-100 rounded-md p-2">
                <span class="material-icons text-black text-2xl mr-2">person</span>
                <input type="number" name="age" placeholder="Age" class="bg-yellow-100 w-full p-2 text-gray-800 outline-none rounded-md">
            </div>

            <!-- Gender Field -->
            <div class="flex items-center bg-yellow-100 rounded-md p-2">
                <span class="material-icons text-black text-2xl mr-2">person</span>
                <input type="text" name="gender" placeholder="Gender" class="bg-yellow-100 w-full p-2 text-gray-800 outline-none rounded-md">
            </div>

            <!-- Sign Up Button -->
            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 rounded-md hover:bg-blue-600 transition duration-200">
                SIGN UP
            </button>
        </form>
         <!-- Login Link -->
         <p class="mt-4 text-gray-800 text-sm">
            Already have an account? <a href="{{url_for('student_login')}}" class="text-yellow-400 font-semibold hover:underline">Login</a>
        </p>
    </div>

    <!-- Material Icons for Icons in Inputs (replace with Font Awesome if needed) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</body>
</html>

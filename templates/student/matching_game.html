{% include 'student/header.html' %}


<style>
.highlight {
    border: 2px solid yellow; /* Or any other color */
}
.line {
    position: absolute;
    height: 2px;
    background-color: black;
    z-index: 100;
}


</style>
<script src="{{ url_for('static', filename='student/matching.js') }}"></script>

<div class="mt-3 bg-green-300 p-12 rounded-lg shadow-md w-full max-w-4xl mx-auto game_Card">
    <!-- Back Button -->
    <div class="mb-6">
        <a href="{{ url_for('student_home') }}" class="flex items-center text-blue-600 hover:text-blue-800" aria-label="Go back to student home">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" role="img" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12H3m0 0l6-6m-6 6l6 6" />
            </svg>
            <span class="text-lg font-semibold">Back</span>
        </a>
    </div>

    <!-- Game Header -->
    <div class="text-center">
        <h1 class="text-4xl font-bold text-blue-600 mb-6">MATCHING <span class="text-yellow-500">GAME</span></h1>
        <h6 class="text-4xl font-bold mb-6" id="currentLevel" data-level="1">Level 1</h6>
        
        <!-- Game Container -->
        <div class="bg-white p-6 rounded-lg shadow-lg relative" id="game-container" aria-live="polite">
            <!-- SVG container to draw connecting lines between matched dots -->
            <svg id="line-container" class="absolute top-0 left-0 w-full h-full pointer-events-none"></svg>
            
            <!-- Content will be dynamically loaded here -->
            <p class="text-gray-500" id="loading-message">Loading...</p> <!-- Optional loading message -->
        </div>

        <!-- Success Container -->
        <div id="success-container" class="hidden bg-green-200 p-6 rounded-lg shadow-lg mt-6 text-center" aria-live="polite">
            <h2 class="text-2xl font-bold text-green-700">Congratulations!</h2>
            <p class="text-lg text-green-600">You've completed all the levels!</p>
        </div>
    </div>
</div>

{% include 'student/header.html' %}

<div class="mt-3 bg-green-300 p-12 rounded-lg shadow-md w-full max-w-4xl mx-auto game_Card">
    <!-- Back Button -->
    <div class="mb-6">
        <a href="{{ url_for('student_home') }}" class="flex items-center text-blue-600 hover:text-blue-800">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12H3m0 0l6-6m-6 6l6 6" />
            </svg>
            <span class="text-lg font-semibold">Back</span>
        </a>
    </div>

    <div class="text-center">
        <h1 class="text-4xl font-bold text-blue-600 mb-6">MATCHING <span class="text-yellow-500">GAME</span></h1>

        <!-- Game Container -->
        <div class="bg-white p-6 rounded-lg shadow-lg" id="game-container">
            <!-- Content will be dynamically loaded here -->
        </div>

        <!-- Success Container -->
        <div id="success-container" class="hidden bg-green-200 p-6 rounded-lg shadow-lg mt-6 text-center">
            <h2 class="text-2xl font-bold text-green-700">Congratulations!</h2>
            <p class="text-lg text-green-600">You've completed all the levels!</p>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        const levels = {
            1: [
                { label: "Purple", color: "bg-purple-600" },
                { label: "Green", color: "bg-green-600" },
                { label: "Yellow", color: "bg-yellow-400" },
                { label: "Orange", color: "bg-orange-500" },
                { label: "Blue", color: "bg-blue-400" }
            ],
            2: [
                { label: "Circle", img: "circle.png" },
                { label: "Square", img: "square.png" },
                { label: "Triangle", img: "triangle.png" },
                { label: "Rectangle", img: "rectangle.png" }
            ],
            3: [
                { label: "Cat", img: "cat.png" },
                { label: "Dog", img: "dog.png" },
                { label: "Lion", img: "lion.png" },
                { label: "Elephant", img: "elephant.png" }
            ]
        };

        let currentLevel = 1;

        function loadLevel(level) {
            $('#game-container').empty();  // Clear the game container

            if (level === 1) {
                // Load Color Matching
                levels[1].forEach(item => {
                    $('#game-container').append(`
                        <div class="flex items-center justify-between mb-4">
                            <div class="border border-red-300 rounded-md px-4 py-2 text-lg font-semibold text-center w-24">${item.label}</div>
                            <div class="text-red-600 text-2xl mx-8">•</div>
                            <div class="w-24 h-8 ${item.color} rounded-md"></div>
                        </div>
                    `);
                });
            } else if (level === 2) {
                // Load Shape Matching
                levels[2].forEach(item => {
                    $('#game-container').append(`
                        <div class="flex items-center justify-between mb-4">
                            <div class="border border-red-300 rounded-md px-4 py-2 text-lg font-semibold text-center w-24">${item.label}</div>
                            <div class="text-red-600 text-2xl mx-8">•</div>
                            <div class="w-24 h-24 bg-gray-300 rounded-md">
                                <img src="${item.img}" alt="${item.label}" class="w-full h-full object-cover rounded-md">
                            </div>
                        </div>
                    `);
                });
            } else if (level === 3) {
                // Load Animal Matching
                levels[3].forEach(item => {
                    $('#game-container').append(`
                        <div class="flex items-center justify-between mb-4">
                            <div class="border border-red-300 rounded-md px-4 py-2 text-lg font-semibold text-center w-24">${item.label}</div>
                            <div class="text-red-600 text-2xl mx-8">•</div>
                            <div class="w-24 h-24 bg-gray-300 rounded-md">
                                <img src="${item.img}" alt="${item.label}" class="w-full h-full object-cover rounded-md">
                            </div>
                        </div>
                    `);
                });
            }
        }

        // Initially load the first level
        loadLevel(currentLevel);

        // Listen for level completion (this can be customized with logic for detecting matching)
        $(document).on('click', '.level-btn', function() {
            currentLevel++;
            if (currentLevel <= 3) {
                loadLevel(currentLevel);
            } else {
                // Display success message once all levels are completed
                $('#game-container').empty();
                $('#success-container').removeClass('hidden');
            }
        });
    });
</script>
